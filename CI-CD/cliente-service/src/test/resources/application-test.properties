spring.application.name=cliente-service
server.port=${SERVER_PORT:8080}

spring.devtools.restart.enabled=false

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clientes_db}
spring.datasource.username=${DB_USERNAME:db_user}
spring.datasource.password=${DB_PASSWORD:a1b2c3d4}
spring.jpa.hibernate.ddl-auto=${JPA_DDL:none}
spring.jpa.open-in-view = true
spring.main.allow-circular-references=true
spring.jpa.show-sql=false